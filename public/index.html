<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A quick books calculator react app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>The QuickBooks Calculator Test</title>
    <style>
      :root{

        --lightgrey:#eceef1;
        --content-padding:50px;
        --fs-default:14px;
      }
      /* quick reset */
      * {
        margin:0; padding:0;
        box-sizing: border-box;
      }
      body{
        background:white;
        /* font-family: 'Helvetica Neue', Arial, sans-serif; */
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;

        font-size: var(--fs-default);
        text-rendering: optimizeLegibility;
      }
  
      .content{
        max-width:800px;
        margin:40px auto;
      }
      
      h4, h5{
        font-size:var(--fs-default);
      }
      
      .topbar{
        padding:1em;
        display:flex;
        flex-direction: row;
      }
      .topbar-logo{
        background: url(qblogo.png) no-repeat 0 center;
        flex:1 1 100px;
        text-indent: -99999em;
        min-height:40px;
      }
      .topbar-nav{
        align-self: flex-end;
        flex:1;
        display: flex;
        justify-content: flex-end;
      }


      .nav-list{
        align-self: flex-end;
        display: flex;
      }
      .nav-list-item{
        list-style:none;
        padding-left:2em;
      }
      .faq{
        padding-top:var(--content-padding);
      }
      
      .faq-headline{
        padding:1em var(--content-padding)
      }
      .faq-list{
        list-style: none;
      }
      .faq-list-item{
        border:1px solid var(--lightgrey);
        border-width:1px 0;
        padding:1em var(--content-padding);
      }
      .faq-list-item:after{
        content:"â–¼";
        transform:translateY(.5em);
        font-size: .65em;
        float:right;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="topbar">
      <h1 class="topbar-logo">Quickbooks</h1>
      <nav class="topbar-nav">
        <ul class="nav-list">
          <li class="nav-list-item">Item 1</li>
          <li class="nav-list-item">Item 2</li>
          <li class="nav-list-item">Item 3</li>
        </ul>
      </nav>
    </header>

    <main class="content">
    
    <div id="root"></div>
    <section class="faq">
      <h3 class="faq-headline">Frequently asked questions</h3>
      <ul class="faq-list">
        <li class="faq-list-item">Some latin</li>
        <li class="faq-list-item">Some latin</li>
        <li class="faq-list-item">Some latin</li>
        <li class="faq-list-item">Some latin</li>
      </ul>
      </section>
      </main>
  </body>
  
</html>
